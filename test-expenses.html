<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Expenses - Tablet Scroll</title>
    <script>
        // Función para generar datos de prueba
        function generateTestExpenses() {
            const expenses = [];
            const today = new Date();
            
            // Generar 20 gastos de prueba
            for (let i = 1; i <= 20; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() - Math.floor(Math.random() * 30));
                
                expenses.push({
                    id: `expense-${Date.now()}-${i}`,
                    type: 'expense',
                    amount: Math.floor(Math.random() * 50000) + 1000, // Entre $10 y $500
                    dateISO: date.toISOString(),
                    meta: {
                        note: `Gasto de prueba #${i} - Para testear scroll en tablet`
                    }
                });
            }
            
            // Obtener movimientos existentes
            const existingData = localStorage.getItem('pos_movements');
            let movements = existingData ? JSON.parse(existingData) : [];
            
            // Agregar los nuevos gastos
            movements = [...movements, ...expenses];
            
            // Guardar en localStorage
            localStorage.setItem('pos_movements', JSON.stringify(movements));
            
            alert(`Se agregaron ${expenses.length} gastos de prueba. Recarga la aplicación para verlos.`);
            
            // Redirigir a la aplicación
            window.location.href = 'http://localhost:3000';
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif; padding: 20px; text-align: center;">
    <h1>Generador de Datos de Prueba para Expenses</h1>
    <p>Este archivo agregará 20 gastos de prueba al localStorage para testear el scroll en tablet.</p>
    <button onclick="generateTestExpenses()" style="padding: 10px 20px; font-size: 16px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer;">
        Generar 20 Gastos de Prueba
    </button>
    <br><br>
    <a href="http://localhost:3000" style="color: #3b82f6;">Volver a la aplicación</a>
</body>
</html>
